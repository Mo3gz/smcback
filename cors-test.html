<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ CORS Test Page</h1>
    <p>Use this page to test CORS configuration on your backend.</p>
    
    <div class="test-section">
        <h3>1Ô∏è‚É£ Simple GET Request</h3>
        <button onclick="testGet()">Test GET /cors-test</button>
        <div id="getResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2Ô∏è‚É£ OPTIONS Preflight Request</h3>
        <button onclick="testOptions()">Test OPTIONS /cors-test</button>
        <div id="optionsResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3Ô∏è‚É£ POST Request (with preflight)</h3>
        <button onclick="testPost()">Test POST /api/public-test</button>
        <div id="postResult"></div>
    </div>
    
    <div class="test-section">
        <h3>4Ô∏è‚É£ Authentication Test</h3>
        <button onclick="testAuth()">Test GET /api/auth-test</button>
        <div id="authResult"></div>
    </div>

    <script>
        const baseUrl = 'https://smcback-production-6d12.up.railway.app';
        
        function displayResult(elementId, success, data, error) {
            const element = document.getElementById(elementId);
            element.className = success ? 'test-section success' : 'test-section error';
            element.innerHTML = `
                <h3>${success ? '‚úÖ Success' : '‚ùå Failed'}</h3>
                ${success ? 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>` : 
                    `<p><strong>Error:</strong> ${error}</p>`
                }
            `;
        }
        
        async function testGet() {
            try {
                const response = await fetch(`${baseUrl}/cors-test`, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayResult('getResult', true, data);
                } else {
                    displayResult('getResult', false, null, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                displayResult('getResult', false, null, error.message);
            }
        }
        
        async function testOptions() {
            try {
                const response = await fetch(`${baseUrl}/cors-test`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().startsWith('access-control-')) {
                        headers[key] = value;
                    }
                });
                
                displayResult('optionsResult', true, {
                    status: response.status,
                    corsHeaders: headers
                });
            } catch (error) {
                displayResult('optionsResult', false, null, error.message);
            }
        }
        
        async function testPost() {
            try {
                const response = await fetch(`${baseUrl}/api/public-test`, {
                    method: 'POST',
                    headers: {
                        'Origin': window.location.origin,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayResult('postResult', true, data);
                } else {
                    displayResult('postResult', false, null, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                displayResult('postResult', false, null, error.message);
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${baseUrl}/api/auth-test`, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayResult('authResult', true, data);
                } else {
                    displayResult('authResult', false, null, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                displayResult('authResult', false, null, error.message);
            }
        }
    </script>
</body>
</html>
